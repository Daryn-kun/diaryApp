<div style="height: 100%">
  <div class="centered">
    <div class="header">
      <div class="headerComp"><h3>Registered Users</h3></div>
      <div class="headerComp" style="float: right; margin-right: 20px"><a [routerLink]="['/create']"
                                                                          class="badge badge-primary">Add New User</a>
      </div>
    </div>
    <div class="container">
      <div class="firstList">
        <label class="title" style="width: 50%">User</label>
        <label class="title" style="width: 25%">Email</label>
        <label class="title" style="float: right; margin-right: 10%">Delete</label>
      </div>
      <ul class="list-group" *ngFor="let user of User">
        <li class="list-group-item">
          <div style="width: 50%"><a [routerLink]="['/user', user.id]" ><h6>{{user.id}}. {{user.firstName}} {{user.lastName}}</h6></a>
          </div>
          <div style="width: 30%"><p>{{user.email}}</p></div>
          <div><a (click)="deleteUser(user.id)" class="trashButton" style="width: 10%">delete</a></div>
        </li>
      </ul>
    </div>
  </div>
</div>
