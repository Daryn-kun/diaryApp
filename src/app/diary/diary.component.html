<div class="from shadow-lg mainDiv">
  <div class="elementsDiv" align="center">
    <h3 *ngIf="ownerFromParent === undefined; else elseBlock" style="position: relative; top: 20%">Someone's Diary</h3>
    <ng-template #elseBlock><h3 style="position: relative; top: 20%">{{ownerFromParent}}'s Diary</h3></ng-template>
    <div class="container">
      <div class="row border-top" style="height:80px">
        <div class="col border-right">
          <a [routerLink]="['/diary-edit']" >New entry</a>
        </div>
        <div class="col order-12 border-left">
          Lock diary
        </div>
        <div class="col order-1" align="center">
          <a [routerLink]="['/view-all']">View entries</a>
        </div>
      </div>
    </div>
  </div>
</div>
