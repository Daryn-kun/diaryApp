<div class="centered">
  <form class="form-signin" align="center">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" name="firstname" [(ngModel)]="firstname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" name="lastname" [(ngModel)]="lastname">
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Enter email" name="email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password"
             name="passwordCon" [(ngModel)]="passwordCon">
    </div>
    <a routerLink="/home" (click)="saveData()" class="btn btn-lg btn-primary btn-block" type="submit">Create Account</a>
  </form>
</div>
