<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h4 style="margin-left: 44%">Writing Diary</h4>
</div>
<div class="form shadow-lg rounded">
  <div class="innerform">
    <div class="titleform">
      <input *ngIf="item === undefined; else elseBlock1" type="text" class="form-control" placeholder="Enter Title"
             name="entryTitle" [(ngModel)]="entryTitle">
      <ng-template #elseBlock1><input type="text" class="form-control"
                                      name="entryTitle" [value]="item.entryTitle">
      </ng-template>
    </div>
    <div *ngIf="item === undefined; else elseBlock2"
         class="date border-top">{{toDate | date: 'MMM d, y, h:mm:ss a'}}</div>
    <ng-template #elseBlock2>
      <div class="date border-top">{{item.entryDate | date: 'EEEE, M/d/yy'}}</div>
    </ng-template>
    <div class="textform border-top">
      <textarea *ngIf="item === undefined; else elseBlock3" class="form-control" id="txtform1" rows="20"
                placeholder="Your entry here"
                name="entryContent" [(ngModel)]="entryContents"></textarea>
      <ng-template #elseBlock3><textarea class="form-control" id="txtform2" rows="20"
                                         name="entryContent" [value]="item.entryContents"></textarea></ng-template>
    </div>
    <button (click)='saveButtonClick()' type="submit" class="btn btn-primary" id="saveButton">Save</button>
  </div>
</div>
